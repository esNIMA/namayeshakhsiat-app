version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend (API on port 8000)
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"   # API Backend
    env_file:
      - .env  # این همه environment variables از .env رو می‌خونه
    environment:
      - DEBUG=${DEBUG:-False}
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DISABLE_SSL_REDIRECT=${DISABLE_SSL_REDIRECT:-True}  # اضافه شد
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Main site on port 80)
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:3000"     # Main site
      - "443:3000"    # HTTPS (after SSL)
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://namayeshakhsiat.xyz:8000
    depends_on:
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge