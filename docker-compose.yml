version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    networks:
      - app-network

  # Django Backend (API on port 8000)
  backend:
    build: ./backend
    restart: unless-stopped
    ports:
      - "8000:8000"   # API Backend
    environment:
      - DEBUG=False
      - POSTGRES_HOST=db
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
    depends_on:
      - db
    networks:
      - app-network

  # React Frontend (Main site on port 80)
  frontend:
    build: ./frontend
    restart: unless-stopped
    ports:
      - "80:3000"     # Main site
      - "443:3000"    # HTTPS (after SSL)
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=http://namayeshakhsiat.xyz:8000
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge